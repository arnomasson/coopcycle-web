registration.email.subject: |
  Confirmation d'adresse
# Use rel="notrack" to make sure Mailjet does not rewrite links.
# This is needed for deep links to work.
registration.email.message: |
  <h2>Bienvenue sur %brand_name%, %username%</h2>
  Vous recevez ce message car vous avez récemment ouvert un compte sur %brand_name%.
  <br>
  Confirmez votre adresse email en cliquant sur le bouton ci-dessous.
registration.email.confirm: Confirmer mon email
registration.email.disclaimer: Ce lien ne peut être utilisé qu'une seule fois pour valider votre compte
registration.email.textMessage: |
  Bienvenue sur %brand_name%, %username%,\n\n
  Vous recevez ce message car vous avez récemment ouvert un compte sur %brand_name%.\n
  Pour confirmer votre email, veuillez cliquer sur le lien suivant : <a href="%confirmationUrl%" rel="notrack">%confirmationUrl%</a>.
resetting.email.message:
  <h2>Bonjour %username% !</h2>
  Pour réinitialiser votre mot de passe, merci de cliquer sur le bouton ci-dessous.
resetting.email.reset: Réinitialiser mon mot de passe

order.view: Voir la commande

order.public_url: |
  Pour suivre l'état de votre commande, <a href="%order.public_url%">cliquez ici</a>.
order.foodtech.accepted: |
  Le cuisinier commence à préparer votre commande.
  <br>
  Un coursier arrive pour vous l'apporter !
order.foodtech.cancelled: |
  Le restaurateur n'est pas en mesure de préparer votre commande %order.number%.
