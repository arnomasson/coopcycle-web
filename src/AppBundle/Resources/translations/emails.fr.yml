  Une nouvelle commande a été créée pour le restaurant <strong>%restaurant.name%</strong>.

admin.send_invitation.subject: Invitation à CoopCycle !
admin.send_invitation.body: |
  Bonjour %username%,
  <br>
  Ceci est une invitation à l'espace CoopCycle, pour finaliser la création de votre compte veuillez cliquer sur lien suivant.
  <br>
  Merci,
  <br>
  L'Equipe CoopCycle.
admin.send_invitation.create_password: Créer mon mot de passe

admin.pledge.subject: Une nouvelle suggestion a été envoyée !
admin.pledge.body: |
  Bonjour,
  <br>
  %username% souhaiterait que %pledge.name% soit sur CoopCycle !
  <br>
  Merci,
  <br>
  L'Equipe CoopCycle.
user.pledge.subject: Votre suggestion est désormais sur CoopCycle !
user.pledge.body: |
  Bonjour,
  <br>
  grâce à vous, %pledge.name% est désormais sur CoopCycle !
  <br>
  Merci,
  <br>
  L'Equipe CoopCycle.

owner.order.created.subject: Nouvelle commande à confirmer
owner.order.created.body: |
  Bonjour,
  <br>
  Une nouvelle commande a été créée pour votre restaurant <strong>%restaurant.name%</strong>.

order.created.subject: Confirmation de votre commande %order.number%
order.created.body: |
  Bonjour,
  <br>
  Nous avons bien enregistré votre commande.
  <br>
  Nous vérifions dans les plus brefs délais votre commande, et nous vous recontactons lorsque celle-ci est confirmée.

order.accepted.subject: Votre commande %order.number% a été acceptée
order.accepted.body.intro: |
  Bonjour,
  <br>
  Votre commande est confirmée.

order.cancelled.subject: Votre commande %order.number% a été annulée
order.cancelled.body.intro: |
  Bonjour,
  <br>
  Nous sommes désolé, mais votre commande a été annulée.

order.delayed.subject: Votre commande %order.number% a été retardée
order.delayed.body: |
  Bonjour,
  <br>
  Nous sommes désolé, mais votre commande aura un retard de %delay% minutes.
  <br>
  Veuillez nous excuser pour la gêne occasionnée.

task.done.subject: "La tâche #%task.id% a été terminée"
task.done.body: |
  Bonjour,
  <br>
  La tâche #%task.id% a été terminée avec succès.

task.failed.subject: "La tâche #%task.id% n'a pas pu être réalisée"
task.failed.body: |
  Bonjour,
  <br>
  La tâche #%task.id% n'a pas pu être réalisée.
